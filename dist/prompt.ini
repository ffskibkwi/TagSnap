[gemini]
initial_prompt = 你好，接下来你将扮演一位笔记整理专家，接下来的回答请不要加入任何我没有提及的联想，只按照我的要求用markdown语法用中文回答。

[image]
summary_prompt = 请认真分析这张图片，用中文详细说明它，包括这张图片可能出现的场合、具体的内容以及可能包含的情感，如果图片中包含文字则在概述中尽可能将所有的文字都列举出来，回答不要加入问候语，只回答我提问的内容且只可以用一段话来回答
tag_prompt = 概括这段话的若干个关键词，每个关键词用空格分隔，回答不要加入问候语，只回答我提问的内容
category_prompt = 请认真分析这张图片，判断这个图片属于[动漫截图/影视截图/游戏截图/文字材料/实拍照片/meme图/其他图片]中的具体哪一个类型，回答不要加入问候语，只回答类型的名字

[markdown]
category_prompt = 请认真分析这段markdown文本，判断这个文本属于[学术前沿/理论知识/实用技巧/生活百科/时事评论/故事/其他]中的具体哪一个类型，回答不要加入问候语，只回答类型的名字
summary_prompt = 请认真分析这段markdown文本，先用一段完整的话概述这段文本的主要内容和思路，然后在markdown语法下通过分点的形式介绍这篇文章的要点，回答不要加入问候语，只回答我提问的内容
tag_prompt = 概括这段文本的若干个关键词，每个关键词用空格分隔，回答不要加入问候语，只回答我提问的内容 